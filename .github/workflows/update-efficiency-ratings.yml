name: Update Efficiency Ratings

'on':
  schedule:
    # Run daily at 2 AM ET (7 AM UTC)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-efficiency-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-actions.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-actions.txt

    - name: Install Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Check if efficiency update is needed
      id: check-update-needed
      run: |
        set -euo pipefail
        echo "Checking if efficiency data update is needed..."
        if python check_efficiency_update_needed.py; then
          echo "Update needed - proceeding"
          echo "update_needed=true" >> $GITHUB_OUTPUT
        else
          echo "Update not needed - skipping"
          echo "update_needed=false" >> $GITHUB_OUTPUT
        fi

    - name: Add random delay to avoid detection
      if: steps.check-update-needed.outputs.update_needed == 'true'
      run: |
        set -euo pipefail
        # Add random delay between 0-60 minutes to vary timing
        delay_minutes=$((RANDOM % 60))
        echo "Adding random delay of ${delay_minutes} minutes to avoid detection patterns"
        sleep $((delay_minutes * 60))

    - name: Download KenPom ratings
      if: steps.check-update-needed.outputs.update_needed == 'true'
      run: |
        echo "Downloading KenPom ratings..."
        python download_kenpom.py

    - name: Brief pause between downloads
      if: steps.check-update-needed.outputs.update_needed == 'true'
      run: |
        # Add small random delay between downloads (10-30 seconds)
        delay_seconds=$((10 + RANDOM % 20))
        echo "Pausing ${delay_seconds} seconds between downloads"
        sleep $delay_seconds

    - name: Download BartTorvik ratings
      if: steps.check-update-needed.outputs.update_needed == 'true'
      run: |
        echo "Downloading BartTorvik ratings..."
        python download_barttorvik.py

    - name: Process efficiency data
      if: steps.check-update-needed.outputs.update_needed == 'true'
      run: |
        echo "Processing efficiency data..."
        python data_tools/efficiency_loader.py

    - name: Check for changes
      if: steps.check-update-needed.outputs.update_needed == 'true'
      id: verify-changed-files
      run: |
        changed=false

        # Check KenPom files
        for file in "data_files/kenpom_ratings.csv" "data_files/kenpom_canonical.csv"; do
          if [ -f "$file" ]; then
            echo "$file exists"
            if git diff --quiet "$file"; then
              echo "No changes to $file"
            else
              echo "$file has been updated"
              changed=true
            fi
          else
            echo "$file created"
            changed=true
          fi
        done

        # Check BartTorvik files
        for file in "data_files/barttorvik_ratings.csv" "data_files/barttorvik_canonical.csv"; do
          if [ -f "$file" ]; then
            echo "$file exists"
            if git diff --quiet "$file"; then
              echo "No changes to $file"
            else
              echo "$file has been updated"
              changed=true
            fi
          else
            echo "$file created"
            changed=true
          fi
        done

        echo "changed=$changed" >> $GITHUB_OUTPUT

    - name: Commit and push changes
      if: steps.check-update-needed.outputs.update_needed == 'true' && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data_files/kenpom_ratings.csv
        git add data_files/kenpom_canonical.csv
        git add data_files/barttorvik_ratings.csv
        git add data_files/barttorvik_canonical.csv
        git commit -m "ðŸ¤– Auto-update: Efficiency ratings

        - Updated KenPom ratings and canonical data
        - Updated BartTorvik ratings and canonical data
        - Basketball season with games scheduled
        - Scheduled run: $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
