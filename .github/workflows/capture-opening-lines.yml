name: Capture Opening Lines

on:
  schedule:
    # Run every 4 hours at off-peak times (1 AM, 5 AM, 9 AM, etc.)
    - cron: '0 1,5,9,13,17,21 * * *'  # Every 4 hours starting at 1 AM UTC
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  capture-lines:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Add timeout to prevent hanging
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run opening line capture
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python -c "
          from auto_capture_opening_lines import OpeningLineCapture
          
          print('Starting opening line capture...')
          capture = OpeningLineCapture()
          capture.capture_new_opening_lines()
          print('Capture complete!')
          "
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data_files/opening_lines.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update opening lines [skip ci]" && git push)
