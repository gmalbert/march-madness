name: Pre-compute Predictions

on:
  schedule:
    # Run daily at 6:30 AM UTC (1:30 AM EST / 2:30 AM EDT)
    - cron: '30 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  precompute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Pre-compute predictions
        env:
          CBBD_API_KEY: ${{ secrets.CBBD_API_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python scripts/precompute_predictions.py
      
      - name: Pull latest changes
        run: git pull --rebase origin main
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data_files/precomputed_predictions/*.json
          git diff --staged --quiet || git commit -m "Update pre-computed predictions [skip ci]"
          git push
