name: Capture Opening Lines

on:
  schedule:
    # Run every 150 minutes (2.5 hours)
    # GitHub Actions uses cron syntax, so we'll run multiple times per day
    # to approximate 150-minute intervals
    - cron: '0 0,3,6,9,12,15,18,21 * * *'  # Every 3 hours
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  capture-lines:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run opening line capture
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python -c "
          from auto_capture_opening_lines import OpeningLineCapture
          
          print('Starting opening line capture...')
          capture = OpeningLineCapture()
          capture.capture_new_opening_lines()
          print('Capture complete!')
          "
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data_files/opening_lines.json data_files/opening_line_capture.log
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update opening lines [skip ci]" && git push)
