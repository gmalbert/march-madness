name: Pre-compute Tournament Brackets

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      num_simulations:
        description: 'Number of simulations to run'
        required: false
        default: '10000'
        type: string

jobs:
  precompute:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Pre-compute bracket simulations
      run: |
        python scripts/precompute_bracket_simulations.py --simulations ${{ inputs.num_simulations || '10000' }}
    
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data_files/precomputed_brackets/*.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update pre-computed bracket simulations [skip ci]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
